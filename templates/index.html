<!DOCTYPE html>
<html>
  <head>
    <title>Health Category Prediction</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url("https://cdn.glitch.global/e8f7ca91-dfdb-4e3c-9450-e2b3926c82f2/gif.gif?v=1689247430313");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        padding: 20px;
      }
      
      h1 {
        color: #cd5c5c;
        text-align: center;
        font-style: oblique;
        font-weight: bold;
        animation: bounce 2s infinite;
      }
      @keyframes bounce {
        0% {
          transform: translateY(0);
        }
        25% {
          transform: translateY(-20px);
        }
        50% {
          transform: translateY(0);
        }
        75% {
          transform: translateY(20px);
        }
        100% {
          transform: translateY(0);
        }
      }

      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 30px;
        background-color: rgba(0, 0, 0, 0.7);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        animation: fadeIn 0.5s ease-in-out;
      }

      label {
        color: white;
      }

      input[type="number"],
      input[type="text"],
      select {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #f2f2f2;
      }

      .btn {
        width: 100%;
        padding: 10px;
      }

      .result {
        color: white;
        text-align: center;
        margin-top: 20px;
      }
      .glow {
  font-size: 50px;
  color: #fff;
  text-align: center;
  animation: glow 1s ease-in-out infinite alternate;
}

@-webkit-keyframes glow {
  from {
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
  }
  
  to {
    text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
  }
}
    </style>
  </head>
  <body>
    <h1 class="glow">Health Category Prediction</h1>
    <div class="container">
      <form action="/bmi" method="POST">
        <div class="form-group">
          <label for="gender">Gender</label>
          <select class="form-control" id="gender" name="gen" required>
            <option value="0">Male</option>
            <option value="1">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="weight">Weight</label>
          <input
            class="form-control"
            type="number"
            id="weight"
            name="weight"
            placeholder="Enter Weight in KG"
            required
          />
        </div>
        <div class="form-group">
          <label for="height">Height</label>
          <input
            class="form-control"
            type="text"
            id="height"
            name="height"
            placeholder="Enter Height"
            required
          />
        </div>
        <div class="form-group">
          <label for="bmi">BMI</label>
          <input
            class="form-control"
            type="text"
            id="bmi"
            name="bmi"
            placeholder="Enter BMI"
            required
          />
        </div>
        <div>
          <input
            class="btn btn-success"
            type="submit"
            value="Predict Health"
          />
          <input class="btn btn-info" type="reset" value="Clear" />
        </div>
      </form>
    </div>
    <h1 class="result">Your Health Category is: {{data}}</h1>
  </body>
</html>
